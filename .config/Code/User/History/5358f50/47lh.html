<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>react-day8-video</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div>
      <video width="400" height="400">
        <source src="res/videos/frozen.mp4" type="video/mp4" />
      </video>
      <input type="button" id="play" value="play" onclick="playVid()" />
      <input type="button" id="stop" value="stop" onclick="stopVid()" />
      <input type="button" id="" value="<<" />
      <input type="button" id="vDown" value="<" onclick="volDown()" />
      <input type="button" id="vUp" value=">" onclick="volUp()" />
      <input type="button" id="" value=">>" />
      <input type="button" id="mute" value="mute" onclick="muteVid()" />
    </div>
    <script src="scripts/video.js"></script>
  </body>
</html>
