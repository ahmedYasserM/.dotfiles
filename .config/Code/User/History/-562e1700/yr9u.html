<!DOCTYPE html>

  <head>

    <title>react-day10</title>
    <link rel="stylesheet" type="text/css" href="./shading.css" />

    <style>
      @keyframes shading {
        0% {
         opacity: 1;
        }
        25% {
         opacity: 0.75;
        }
        50% {
            opacity: 0.5;
        } 
        75% {
            opacity: 0.25;
        }
        100% {
            opacity: 0;
      }
    }
    </style>
